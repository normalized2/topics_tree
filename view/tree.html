<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.1//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-2.dtd">
<html version="XHTML+RDFa 1.1" xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
<title>Дерево категорий-тэгов</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style>

.node rect {
  cursor: pointer;
  fill: #fff;
  fill-opacity: 0.5;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
  /*pointer-events: none; */
  cursor: pointer;
}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

</style>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var margin = {top: 30, right: 20, bottom: 30, left: 20},
    width = 960,
    barHeight = 20,
    barWidth = (width - margin.left - margin.right) * 0.8;

var i = 0,
    duration = 400,
    root;

var diagonal = d3.linkHorizontal()
    .x(function(d) { return d.y; })
    .y(function(d) { return d.x; });

var svg = d3.select("body").append("svg")
    .attr("width", width) // + margin.left + margin.right)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("tree.json", function(error, flare) {
  if (error) throw error;
  root = d3.hierarchy(flare);
  root.x0 = 0;
  root.y0 = 0;

  var hash, query, hash_query, params;
  hash = window.location.hash;
  hash_query = hash.split('?');
  hash = hash_query[0];
  query = hash_query[1];
  hash = hash.split('#').join('');
  hash = decodeURIComponent(hash)

  params = parseParams(query)

  console.log(params);

  function mark_uncollapsed(d, tag) {
    if (tag === undefined) {
        return;
    }
    function contains(d, tag) {
        // leaf has tag
        if (d.data && d.data['name'] === tag) {
            d.uncollapsed = true;
            return true;
        }
        // leaf has tag
        if (d.name === tag) {
            d.uncollapsed = true;
            return true;
        }
        if (d.children) {
            var j, childs = d.children;
            var c2;
            for (j = 0; j < childs.length; j += 1) {
                child = childs[j];
                c2 = contains(child, tag);
                if (c2 === true) {
                    d.uncollapsed = true;
                    return true;
                };
            }
        }
        return false;
    }
    var c3;
    c3 = contains(d, tag);
    if (c3) {
        d.uncollapsed = true;
    };
  }

  function collapse(d) {
    if (d.children) {
      if (!d.uncollapsed) {
          // collapse
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
      } else {
          // collapse childs
          d.children.forEach(collapse);
      }
    }
  }

  var i;
  for (i = 0; i < root.children.length; i += 1) {
    mark_uncollapsed(root.children[i], params['select'])
  }

  root.children.forEach(collapse);
  update(root);
});

function update(source) {

  // Compute the flattened node list.
  var nodes = root.descendants();

  var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

  d3.select("svg").transition()
      .duration(duration)
      .attr("height", height);

  d3.select(self.frameElement).transition()
      .duration(duration)
      .style("height", height + "px");

  // Compute the "layout". TODO https://github.com/d3/d3-hierarchy/issues/67
  var index = -1;
  root.eachBefore(function(n) {
    n.x = ++index * barHeight;
    n.y = n.depth * 20;
  });

  // Update the nodes…
  var node = svg.selectAll(".node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .style("opacity", 0);

  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("rect")
      .attr("y", -barHeight / 2)
      .attr("height", barHeight)
      .attr("width", barWidth)
      .style("fill", color)
      .style("cursor", cursor)
      .on("click", click);

  nodeEnter.append("text")
      .attr("dy", 3.5)
      .attr("dx", 5.5)
      .style("cursor", 'pointer')
      .on("click", go_topic_href)
      .text(function(d) { return d.data.name; });

  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1);

  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1)
    .select("rect")
      .style("cursor", cursor)
      .style("fill", color);

  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("opacity", 0)
      .remove();

  // Update the links…
  var link = svg.selectAll(".link")
    .data(root.links(), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  root.each(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
  return true;
}

function go_topic_href(d) {
  if (d.data && !d.data.is_category && d.data.href) {
    window.open(d.data.href, '_blank');
  }
}

function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
}

function cursor(d) {
  return d._children ? "pointer" : d.children ? "pointer" : "auto";
}


function parseParams(sQuery) {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) {
            return decodeURIComponent(s.replace(pl, " "));
            },
        params = {};

    if (sQuery === undefined) {return params;}

    while ((match = search.exec(sQuery)) !== null) {
        params[decode(match[1])] = decode(match[2]);
       }
    return params;
};

</script>



</body>
</html>
